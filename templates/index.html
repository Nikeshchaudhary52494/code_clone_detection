<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Clone Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white shadow-md py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Code Clone Detector</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-4">
        <div class="bg-white p-8 shadow-md rounded-lg">
            <h2 class="text-3xl font-semibold text-center mb-6 text-blue-600">Detect Similarities in Your Code</h2>
            <form action="/compare" method="post" enctype="multipart/form-data" class="space-y-6">
                <!-- File Input for First File -->
                <div>
                    <label for="file1" class="block text-lg font-medium text-gray-700 mb-2">Upload First Code File:</label>
                    <input type="file" id="file1" name="file1" required
                        class="block w-full text-gray-900 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 py-2 px-3">
                </div>
                <!-- File Input for Second File -->
                <div>
                    <label for="file2" class="block text-lg font-medium text-gray-700 mb-2">Upload Second Code File:</label>
                    <input type="file" id="file2" name="file2" required
                        class="block w-full text-gray-900 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 py-2 px-3">
                </div>
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit"
                        class="bg-blue-600 text-white text-lg font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                        Compare Files
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-10 bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>Â© 2024 Code Clone Detector | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
